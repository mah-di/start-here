{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}


{% block content %}

    <div class="ui grid">
        <div class="five wide column"></div>
        <div class="six wide column">
            <h2 class="ui black header">Sign Up</h2>
            <form class="ui form" action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
        
                <input type="submit" class="ui fluid tiny basic teal button" value="SignUp">
            </form>
            <br>
            <p>Already have an account? <a href="{% url 'login' %}">LogIn.</a></p>
        </div>
    </div>

{% endblock content %}
